syntax = "proto3";
import "com/coralogix/tracing/v1/tracing_metadata.proto";
import "com/coralogix/tracing/v1/audit_log.proto";
package com.coralogix.tracing.v1;

message GetServicesRequest {
}

message GetServicesResponse {
  repeated Service services = 1;
}

service TracingMetadataService {
  rpc GetServices(GetServicesRequest) returns (GetServicesResponse)  {
    option (audit_log_description).description = "get tracing services";
  }
}
